<!DOCTYPE html>
<html>
<head>
  <title>Simple Piano - Live Preview</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin-top: 40px;
    }

    .piano {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .key {
      width: 60px;
      height: 200px;
      margin: 2px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 20px;
      border: 2px solid black;
      cursor: pointer;
      background: white;
    }

    .key:active {
      background: #ddd;
    }
  </style>
</head>
<body>

  <h2>Simple Piano (Live Preview)</h2>

  <div class="piano">
    <div class="key" data-note="C">C</div>
    <div class="key" data-note="D">D</div>
    <div class="key" data-note="E">E</div>
    <div class="key" data-note="F">F</div>
    <div class="key" data-note="G">G</div>
    <div class="key" data-note="A">A</div>
    <div class="key" data-note="B">B</div>
  </div>

  <script>
    document.querySelectorAll(".key").forEach(key => {
      key.addEventListener("click", () => {
        let note = key.getAttribute("data-note");
        var audio = new Audio("https://cdn.pixabay.com/download/audio/2021/09/06/audio_0a9b55611a.mp3?filename=piano-c-110379.mp3");

        // For demo: play same sound for all keys
        audio.play();
      });
    });
  </script>

</body>
</html>
